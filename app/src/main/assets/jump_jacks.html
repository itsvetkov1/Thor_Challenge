<!DOCTYPE html>
<html>
<head>
    <title>Jumping Jacks Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="excersizes_style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: content:;">

    <script>
        function countdown() {
            var seconds = 30;
            var visibleSeconds = 30;
            var timer = setInterval(function() {
                seconds--;
                visibleSeconds--;

                if (seconds === 29) {
                    document.getElementById("audio").play();
                }

                if (seconds <= 0) {
                    clearInterval(timer);
                    setTimeout(function() {
                        window.location.href = "rest_1_d1.html";
                    }, 1000);
                }

                document.getElementById("timer").innerHTML = visibleSeconds;
            }, 1000);
            document.getElementById("audio").play();
        }
        window.onload = function() {
            countdown();
        }
    </script>
    <audio id="audio" src="horn.mp3"></audio>
</head>

<body>
    <div class="headline">Jumping Jacks</div>
    <img class="jumping_jacks" src="jumping_jacks1.gif" loop>
    <div class="timer">
        <span id="timer">30</span>
        <span>seconds left</span>
    </div>
</body>
</html>
